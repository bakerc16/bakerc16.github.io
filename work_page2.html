    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myBtn").style.display = "block";
            } else {
                document.getElementById("myBtn").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>



    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script>
        var elem = document.getElementById('posts');
        var filters = [...document.querySelectorAll('.filter-btn')];

        filters.forEach(function (button) {
            button.addEventListener("click", filter)
        })

        var iso = new Isotope(elem, {
            // options
            itemSelector: '.post',
            layoutMode: 'fitRows',
            getSortData: {
                name: '.post__title',
                model: '[data-model]',
            }
        });

        var sorted = false;

        function sort() {
            if (!sorted) {
                iso.arrange({
                    sortBy: 'name'
                })
            } else {
                iso.arrange({
                    sortBy: 'model'
                });
            }

            sorted = !sorted;
        }

        var iso = new Isotope(elem, {
            // options
            itemSelector: '.post',
            layoutMode: 'fitRows',
        });

        var filterModel;
        var filterFns = {
            model: function (itemElem) {
                return filterModel == itemElem.dataset.model;
            },
            all: function (itemElem) {
                return true
            }
        }

        function filter(e) {
            filterModel = this.dataset.filterValue;

            var filterValue;

            if ("all" == filterModel) {
                filterValue = filterFns['all'];
            } else {
                filterValue = filterFns['model'];
            }
            iso.arrange({
                filter: filterValue
            });
        };

        var btn = document.getElementById("sort-btn");
        // btn.addEventListener("click", sort);
    </script>

    <h1 class="about__title">WHMIS and OHS Certificates</h1>

    <h2 class="pdf_des"> As part of enrollment at NSCC we were required to complete the WHMIS and OHS safety cources before start our cources.
        
    </h2>

<img id="whmis" src="img/WHMIS.jpg" alt="WHMIS Certificate" style="width:100%;max-width:40%;margin-left: auto;
margin-right: auto;display: block;padding-bottom: 50px;">

<div id="myModal" class="modal">

  <span class="close">&times;</span>

  <img class="modal-content" id="img01">

  <div id="caption"></div>

</div>

<img id="ohs" src="img/OHS.jpg" alt="OHS Certificate" style="width:100%;max-width:40%;margin-left: auto;margin-right: 
auto;display: block;padding-bottom: 50px;">

<div id="myModal" class="modal">

  <span class="close">&times;</span>

  <img class="modal-content" id="img01">

  <div id="caption"></div>

</div>

        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

        <script>
            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function () {
                scrollFunction()
            };
            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("myBtn").style.display = "block";
                } else {
                    document.getElementById("myBtn").style.display = "none";
                }
            }
            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }

            var modal = document.getElementById("myModal");

            var img = document.getElementById("whmis");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
              modal.style.display = "block";
              modalImg.src = this.src;
              captionText.innerHTML = this.alt;
            }

            var span = document.getElementsByClassName("close")[0];

            span.onclick = function() {
              modal.style.display = "none";
            }
            // --------------------------------------------------------------
            var modal = document.getElementById("myModal");

            var img = document.getElementById("ohs");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
              modal.style.display = "block";
              modalImg.src = this.src;
              captionText.innerHTML = this.alt;
            }

            var span = document.getElementsByClassName("close")[0];

            span.onclick = function() {
              modal.style.display = "none";
            }


        </script>
